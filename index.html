<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container--heading">Counter App</h1>
      <span class="container--value">0</span>
      <hr />
      <div class="container--buttons">
        <button class="btn btn-sub">
          <svg class="icon icon-arrow-down small-icon btn-sub">
            <use xlink:href="./img/sprite.svg#icon-arrow-down"></use>
          </svg>
          Substraction
        </button>
        <button class="btn btn-reset">
          <svg class="icon icon-ccw small-icon btn-reset">
            <use xlink:href="./img/sprite.svg#icon-ccw"></use>
          </svg>
          Reset
        </button>
        <button class="btn btn-add">
          <svg class="icon icon-arrow-bold-up small-icon btn-add">
            <use xlink:href="./img/sprite.svg#icon-arrow-bold-up"></use>
          </svg>
          Add
        </button>
      </div>
    </div>
    <div class="container">
      <h1 class="container--heading">Random Number Generator</h1>
      <span class="container--value1">0</span>
      <hr />
      <div class="container--buttons">
        <button class="btn btn-generate">
          <svg class="icon icon-ccw small-icon btn-generate">
            <use xlink:href="./img/sprite.svg#icon-ccw"></use>
          </svg>
          Generate
        </button>
      </div>
    </div>
    <div class="container">
      <h1 class="container--heading">Background Generator</h1>
      <span class="container--value2">#ffffff</span>
      <hr />
      <div class="container--buttons">
        <button class="btn btn-generate-background">
          <svg class="icon icon-ccw small-icon btn-generate-background">
            <use xlink:href="./img/sprite.svg#icon-ccw"></use>
          </svg>
          Generate
        </button>
      </div>
    </div>
    <div class="container">
      <h1 class="container--heading">Copying and selection</h1>
      <form action="#" class="form">
        <input type="text" class="form-input" value="zNcoTHyfd">
        <button class="btn-copy">Copy</button>
      </form>
    </div>
    <div class="container--grid">
     <div class="item item1">Header</div>
     <div class="item item2">small box 1</div>
     <div class="item item3">small box 2</div>
     <div class="item item4">small box 3</div>
     <div class="item item5">Sidebar</div>
     <div class="item item6">Main content</div>
     <div class="item item7">Footer</div>
    </div>
    
    <script src="./js/script.js"></script>
  </body>
</html>
